<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example Mall Directory</title>
  </head>
  <body>
    <div id="directory">
      <div role="list">
        <div role="listitem">
          <a role="link" href="/maps/place/Brand+A">Brand A</a>
          <div class="category">Clothing store</div>
        </div>
        <div role="listitem">
          <a role="link" href="/maps/place/Brand+B">Brand B</a>
          <div class="category">Restaurant</div>
        </div>
        <div role="listitem">
          <a role="link" href="/maps/place/Store+With+Floor">Store With Floor</a>
          <div class="floor">Level 2</div>
        </div>
        <div role="listitem">
          <div role="button">View all</div>
        </div>
        <div role="listitem">
          <a role="link" href="/maps/place/Brand+A">Brand A</a>
        </div>
      </div>
    </div>
  </body>
</html>
